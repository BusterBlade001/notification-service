# Server Configuration
server.port=8082 # Puerto para el servicio de notificaciones

# Application Name
spring.application.name=notification-service

# MySQL Datasource Configuration (para guardar el NotificationLog)
spring.datasource.url=jdbc:mysql://localhost:3306/ecomarket_notifications?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update # Opciones: none, validate, update, create, create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

